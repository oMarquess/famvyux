{% extends 'base.html' %}

{% block content %}
  <!-- Your content specific to contact page goes here -->

  <section id="contact" class="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="info-box" data-aos="fade-up">
            <i class="bi bi-geo-alt"></i>
            <h3>Our Address</h3>
            <p>A108 Adam Street, New York, NY 535022, United States</p>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="info-box" data-aos="fade-up" data-aos-delay="100">
            <i class="bi bi-envelope"></i>
            <h3>Email Us</h3>
            <p>support@parentalmovieratings.com</p>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="info-box" data-aos="fade-up" data-aos-delay="200">
            <i class="bi bi-phone"></i>
            <h3>Call Us</h3>
            <p>+1 5589 55488 55</p>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="info-box" data-aos="fade-up" data-aos-delay="300">
            <i class="bi bi-clock"></i>
            <h3>Business Hours</h3>
            <p>Monday - Friday: 9:00 AM - 5:00 PM</p>
          </div>
        </div>

        <!-- Add more contact information or customize the existing content as needed -->

      </div>

      <div class="row mt-5">
        <div class="col-lg-12">
          <form action="forms/contact.php" method="post" role="form" class="php-email-form" data-aos="fade-up">
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center">
              <button type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- You can add more sections or customize the existing content as needed -->

{% endblock %}
